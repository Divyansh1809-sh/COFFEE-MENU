<!DOCTYPE html>
<html>
    <head>
    <title>Coffee Menu</title>
    <style>
    body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin:0;
        padding:0;
        background-image:url("https://upload.wikimedia.org/wikipedia/commons/c/c5/Roasted_coffee_beans.jpg");
        color:#3e2723
    }
    header {
        background-color:#6a443c;
        color:#fff;
        text-align:center;
        padding:2rem;
        font-size:2rem;
        letter-spacing:2px;
    }
    .menu {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background:#f4f1ee;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    .menu h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #6d4c41;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
    }

    .menu-item:last-child {
        border-bottom: none;
    }

    .item-name {
        font-size: 1.2rem;
    }

    .item-price {
        font-weight: bold;
        color: #4e342e;
    }

    footer {
        text-align: center;
        padding: 1rem;
        background: #4e342e;
        color: white;
        margin-top: 2rem;
    }
    a:hover{
    color:#574342;
    }
    a {
    color:#857272;
    }
    </style>
    </head>
